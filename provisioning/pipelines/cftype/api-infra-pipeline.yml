trigger:
  batch: true
  branches:
    include:
      - OldStyle
      # - main
      # - develop
  paths:
    include:
      - provisioning/    

pr:
  autoCancel: true
  drafts: false
  branches: 
    include:
      - CFWEB-3216
      # - main
      # - develop


variables:
  appName: 'eo-portal'
  location: 'WestEurope'
  locationUS: 'WestUS'
  azureSubscription: 'Pipline2'
pool:  
  vmimage: 'windows-2019'



stages:
- ${{ if eq(variables['Build.SourceBranch'], 'refs/heads/OldStyle') }}:
  - template: ./infra-template.yml
    parameters:
      resourceGroup: eo-qa
      connectionName: $(azureSubscription)
      env: qa
      appName: $(appName)
      sku: s1  
      appServiceCount: 1
- ${{ if eq(variables['Build.Reason'], 'refs/heads/OldStyle') }}:
  - template: ./infra-template.yml
    parameters:
      resourceGroup: eo-prod
      connectionName: $(azureSubscription)
      env: prod
      appName: $(appName)
      sku: s3
      appServiceCount: s3
